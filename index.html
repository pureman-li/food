<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食材组合器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍳 食材组合器</h1>
            <div class="game-instruction">
                <p>🎮 请点击食材添加到制作区（每道菜限制使用三个食材），制作出属于你的美食吧！</p>
            </div>
        </header>

        <main>
            <!-- 美食图鉴 -->
            <section class="encyclopedia-section">
                <h2>📖 美食图鉴</h2>
                <div class="encyclopedia-intro">
                    <p>🎯 这里展示了游戏中所有可以制作的菜品，快去解锁它们吧！</p>
                    <div class="encyclopedia-stats">
                        <span>已解锁: <span id="unlockedCount">0</span> / <span id="totalCount">0</span></span>
                    </div>
                </div>
                <div class="encyclopedia-grid" id="encyclopediaGrid">
                    <!-- 菜品图鉴将通过JavaScript动态生成 -->
                </div>
            </section>

            <!-- 食材展示区 -->
            <section class="ingredients-section">
                <h2>🥬 食材库</h2>
                <div class="ingredients-grid" id="ingredientsGrid">
                    <!-- 食材将通过JavaScript动态生成 -->
                </div>
            </section>

            <!-- 制作区 -->
            <section class="cooking-section">
                <h2>👨‍🍳 制作区</h2>
                
                <!-- 选中的食材展示 -->
                <div class="selected-ingredients" id="selectedIngredients">
                    <div class="ingredient-slots">
                        <div class="ingredient-slot" data-slot="1">
                            <div class="slot-placeholder">点击食材添加</div>
                        </div>
                        <div class="ingredient-slot" data-slot="2">
                            <div class="slot-placeholder">点击食材添加</div>
                        </div>
                        <div class="ingredient-slot" data-slot="3">
                            <div class="slot-placeholder">点击食材添加</div>
                        </div>
                    </div>
                    
                    <!-- 操作按钮 -->
                    <div class="cooking-actions">
                        <button class="cook-btn" id="cookBtn" onclick="tryCook()" disabled>
                            🍳 开始制作
                        </button>
                        <button class="clear-btn" onclick="clearCookingArea()">
                            🔄 清空重选
                        </button>
                    </div>
                </div>

                <!-- 菜品结果 -->
                <div class="dish-result" id="dishResult" style="display: none;">
                    <h3>🎉 制作成功！</h3>
                    <div class="dish-info">
                        <div class="dish-image" id="dishImage"></div>
                        <div class="dish-details">
                            <h4 id="dishName"></h4>
                            <p id="dishDescription"></p>
                        </div>
                    </div>
                    <button class="clear-btn" onclick="clearCookingArea()">继续制作</button>
                </div>

                <!-- 失败提示 -->
                <div class="failure-hint" id="failureHint" style="display: none;">
                    <h3>🥲 制作失败</h3>
                    <p>这个食材组合没有制作出菜品，试试其他搭配吧！</p>
                    <button class="clear-btn" onclick="clearCookingArea()">重新选择</button>
                </div>
            </section>
        </main>

        <footer>
            <p>享受烹饪的乐趣！</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
